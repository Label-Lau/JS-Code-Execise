<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <image href="./asset/image.webp" x="10" y="10" width="80" height="80" />
    </svg>
    <!-- preserveAspectRatio -->
    <svg width="400" height="400" viewBox="0 0 100 100">
      <image
        href="./asset/image.webp"
        x="0"
        y="0"
        width="100"
        height="100"
        preserveAspectRatio="xMinYMin meet"
      />
    </svg>

    <svg width="400" height="400" viewBox="0 0 100 100">
      <image
        href="./asset/image.webp"
        x="0"
        y="0"
        width="100"
        height="100"
        preserveAspectRatio="xMaxYMid slice"
      />
    </svg>

    <svg width="400" height="400" viewBox="0 0 100 100">
      <image
        href="./asset/image.webp"
        x="0"
        y="0"
        width="100"
        height="100"
        preserveAspectRatio="none"
      />
    </svg>
    <script src="./utils/fullCoord.js" type="module"></script>
  </body>
</html>
