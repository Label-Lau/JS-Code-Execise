<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 图案填充 -->
    <svg viewBox="0 0 100 100" width="400" height="400">
      <defs>
        <pattern id="pattern1" x="0" y="0" width=".25" height=".25">
          <circle cx="10" cy="10" r="10" style="fill: #acf" />
        </pattern>
      </defs>
      <rect
        x="10"
        y="10"
        width="80"
        height="80"
        fill="url(#pattern1)"
        stroke="#00f"
        stroke-width=".5"
        stroke-dasharray="2.5"
      />
      <rect x="10" y="10" width="20" height="20" fill="none" stroke="#fac" />
      <text x="20" y="20" font-size="4" text-anchor="middle">起始区域</text>
    </svg>

    <!-- 单元系统 -->
    <svg width="400" height="400" viewBox="0 0 100 100">
      <defs>
        <pattern
          id="pattern2"
          x="40"
          y="40"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <circle cx="10" cy="10" r="10" fill="#acf" />
        </pattern>
      </defs>

      <rect
        x="10"
        y="10"
        width="80"
        height="80"
        fill="url(#pattern2)"
        stroke="#00f"
        stroke-width=".5"
        stroke-dasharray="2.5"
      />

      <rect x="40" y="40" width="20" height="20" fill="none" stroke="#fac" />
      <text x="50" y="50" font-size="4" text-anchor="middle">起始区域</text>
    </svg>

    <svg width="400" height="400" viewBox="0 0 100 100">
      <defs>
        <pattern
          id="pattern4"
          x="0"
          y="0"
          width=".25"
          height=".25"
          patternUnits="objectBoundingBox"
          patternContentUnits="objectBoundingBox"
        >
          <circle cx=".125" cy=".125" r=".125" fill="#acf" />
        </pattern>
      </defs>

      <!-- 改变x y width height 的值，观察效果 -->
      <rect
        x="20"
        y="20"
        width="40"
        height="40"
        fill="url(#pattern4)"
        stroke="#00f"
        stroke-width=".5"
        stroke-dasharray="2.5"
      />
    </svg>

    <!-- viewBox放缩 -->
    <svg width="400" height="400" viewBox="0 0 100 100">
      <defs>
        <pattern
          viewBox="5 2 10 10"
          id="pattern7"
          x="40"
          y="40"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
          patternContentUnits=""
        >
          <image
            href="./asset/image.webp"
            x="0"
            y="0"
            height="20"
            width="20"
            preserveAspectRatio="xMidYMid slice"
          />
        </pattern>
      </defs>

      <rect
        x="20"
        y="20"
        width="40"
        height="40"
        fill="url(#pattern7)"
        stroke="#00f"
        stroke-width=".5"
        stroke-dasharray="2.5"
      />
    </svg>

    <!-- 图案嵌套 -->
    <svg width="400" height="400" viewBox="0 0 100 100">
      <defs>
        <pattern
          id="pattern82"
          x="0"
          y="0"
          width=".25"
          height=".25"
          patternUnits="objectBoundingBox"
          patternContentUnits="objectBoundingBox"
        >
          <circle cx=".125" cy=".125" r=".125" fill="#caf" />
        </pattern>
        <pattern
          id="pattern81"
          x="0"
          y="0"
          width=".25"
          height=".25"
          patternUnits="objectBoundingBox"
          patternContentUnits="objectBoundingBox"
        >
          <circle cx=".125" cy=".125" r=".125" fill="url(#pattern82)" />
        </pattern>
      </defs>

      <rect
        x="10"
        y="10"
        width="80"
        height="80"
        fill="url(#pattern81)"
        stroke="#00f"
        stroke-width=".5"
        stroke-dasharray="2.5"
      />
    </svg>
    <svg width="400" height="400" viewBox="0 0 100 100"></svg>
    <svg width="400" height="400" viewBox="0 0 100 100"></svg>
    <svg width="400" height="400" viewBox="0 0 100 100"></svg>

    <script src="./utils/fullCoord.js" type="module"></script>
  </body>
</html>
