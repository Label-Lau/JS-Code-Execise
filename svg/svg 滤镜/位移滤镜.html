<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect1 {
        filter: url(#f1);
      }
    </style>
  </head>
  <body>
    <!-- 基本用法 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <defs>
        <filter id="f1">
          <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
          <feOffset dx="2" dy="2" result="r1" />
          <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
          <feOffset dx="-2" dy="2" result="r2" />
          <feMerge>
            <feMergeNode in="r1" />
            <feMergeNode in="r2" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>
      <circle cx="50" cy="50" r="20" fill="#f00" filter="url(#f1)" />
    </svg>
    <script src="../utils/fullCoord.js" type="module"></script>
  </body>
</html>
