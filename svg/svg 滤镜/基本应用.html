<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect1 {
        filter: url(#f1);
      }
    </style>
  </head>
  <body>
    <!-- 基本用法 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <defs>
        <filter id="f1">
          <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="r1" />
          <feOffset dx="2" dy="2" result="r1" />
          <feMerge>
            <feMergeNode in="r1" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>
      <rect
        x="10"
        y="10"
        width="50"
        height="40"
        style="fill: #f00"
        filter="url(#f1)"
      />
    </svg>
    <!-- css 引用 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <rect
        x="10"
        y="10"
        width="50"
        height="40"
        style="fill: #f00"
        class="rect1"
      />
    </svg>
    <!-- shadow阴影滤镜 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <defs>
        <filter id="s1">
          <feDropShadow
            dx="1"
            dy="1"
            stdDeviation="2"
            flood-color="#f00"
            flood-opacity="0.8"
          ></feDropShadow>
        </filter>
      </defs>
      <rect
        x="20"
        y="20"
        width="50"
        height="40"
        style="fill: #f00"
        filter="url('#s1')"
      />
    </svg>
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <defs>
        <filter id="s2">
          <feDropShadow dx="2" dy="2" stdDeviation="2"></feDropShadow>
        </filter>
      </defs>
      <image
        xlink:href="../asset/image2.png"
        x="0"
        y="0"
        height="100"
        width="100"
        filter="url('#s2')"
      />
    </svg>
    <script src="../utils/fullCoord.js" type="module"></script>
  </body>
</html>
