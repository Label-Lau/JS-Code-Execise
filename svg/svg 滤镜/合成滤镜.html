<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect1 {
        filter: url(#f1);
      }
    </style>
  </head>
  <body>
    <!-- 基本用法 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <defs>
        <filter id="f1" x="0" y="0">
          <feImage
            xlink:href="../asset/image2.png"
            width="100"
            height="100"
            result="img"
          />
          <feComposite in="img" in2="SourceGraphic" operator="over" />
        </filter>
      </defs>
      <circle cx="50" cy="50" r="50" fill="#fac" filter="url(#f1)" />
    </svg>

    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <defs>
        <filter id="f2" x="0" y="0">
          <feImage
            xlink:href="../asset/image2.png"
            width="100"
            height="100"
            result="img"
          />
          <feComposite in="SourceGraphic" in2="img" operator="in" />
        </filter>
      </defs>
      <circle cx="50" cy="50" r="50" fill="#fac" filter="url(#f2)" />
    </svg>
    <script src="../utils/fullCoord.js" type="module"></script>
  </body>
</html>
