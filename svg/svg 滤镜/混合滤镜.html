<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect1 {
        filter: url(#f1);
      }
    </style>
  </head>
  <body>
    <!-- 基本用法 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <defs>
        <filter id="f1">
          <feImage
            xlink:href="../asset/image4.jpg"
            width="120"
            height="120"
            preserveAspectRatio="xMidYMid slice"
            result="img"
          /> 
          <feBlend in="SourceGraphic" in2="img" mode="lighten" />
        </filter>
      </defs>
      <image
        href="../asset/image3.jpg"
        x="0"
        y="0"
        height="100"
        width="100"
        preserveAspectRatio="xMidYMid slice"
        filter="url(#f1)"
      />
    </svg>
    <script src="../utils/fullCoord.js" type="module"></script>
  </body>
</html>
