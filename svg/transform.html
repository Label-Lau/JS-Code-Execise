<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 平移 -->
    <svg id="svg" viewBox="0 0 100 100" width="400" height="400">
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="#fcc"
        fill-opacity="0.8"
      />
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="none"
        stroke="#f00"
        stroke-dasharray="2.5"
        transform="translate(20)"
      />
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="none"
        stroke="#0f0"
        stroke-dasharray="2.5"
        transform="translate(0,20)"
      />
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="none"
        stroke="#00f"
        stroke-dasharray="2.5"
        transform="translate(10,10)"
      />
    </svg>

    <!-- 旋转 -->
    <svg id="svg" viewBox="-50 -50 100 100" width="400" height="400">
      <rect x="0" y="0" width="60" height="40" fill="#fcc" fill-opacity="0.8" />
      <rect
        x="0"
        y="0"
        width="60"
        height="40"
        fill="none"
        stroke="#f00"
        stroke-dasharray="2.5"
        transform="rotate(45)"
      />
    </svg>
    <!-- 旋转：设置中心点 -->
    <svg id="svg" viewBox="0 0 100 100" width="400" height="400">
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="#fcc"
        fill-opacity="0.8"
      />
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="none"
        stroke="#f00"
        stroke-dasharray="2.5"
        transform="rotate(45)"
        transform-origin="40 30"
      />
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="none"
        stroke="#00f"
        stroke-dasharray="2.5"
        transform="rotate(45,70,50)"
      />

      <circle cx="40" cy="30" r="1" style="fill: red" />
      <circle cx="70" cy="50" r="1" style="fill: blue" />
    </svg>

    <!-- 放缩 -->
    <svg id="svg" viewBox="0 0 100 100" width="400" height="400">
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="#fcc"
        fill-opacity="0.8"
      />
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="none"
        stroke="#f00"
        stroke-dasharray="2.5"
        transform="scale(0.4)"
        transform-origin="40 30"
      />
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="none"
        stroke="#0f0"
        stroke-dasharray="2.5"
        transform="scale(1,0.5)"
        transform-origin="40 30"
      />
      <rect
        x="10"
        y="10"
        width="60"
        height="40"
        fill="none"
        stroke="#00f"
        stroke-dasharray="2.5"
        transform="scale(0.5,1)"
        transform-origin="30 30"
      />
    </svg>
    <!-- 斜切 -->
    <svg id="svg" viewBox="0 0 100 100" width="400" height="400">
      <rect
        x="20"
        y="20"
        width="60"
        height="40"
        fill="#fcc"
        fill-opacity="0.8"
      />
      <rect
        x="20"
        y="20"
        width="60"
        height="40"
        fill="none"
        stroke="#f00"
        stroke-dasharray="2.5"
        transform="skewX(30)"
        transform-origin="50 40"
      />
      <rect
        x="20"
        y="20"
        width="60"
        height="40"
        fill="none"
        stroke="#0f0"
        stroke-dasharray="2.5"
        transform="skewX(30)"
        transform-origin="50 20"
      />
      <rect
        x="20"
        y="20"
        width="60"
        height="40"
        fill="none"
        stroke="#00f"
        stroke-dasharray="2.5"
        transform="skewX(30)"
        transform-origin="50 60"
      />

      <circle cx="50" cy="40" r="2" fill="#f00" />
      <circle cx="50" cy="20" r="2" fill="#0f0" />
      <circle cx="50" cy="60" r="2" fill="#00f" />
    </svg>
    <script src="./utils/fullCoord.js" type="module"></script>
  </body>
</html>
