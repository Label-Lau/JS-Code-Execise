<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 基本用法 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <circle cx="30" cy="30" r="10" style="fill: #f00">
        <animate
          attributeType="XML"
          attributeName="cx"
          from="30"
          to="60"
          dur="1s"
          repeatCount="1"
          fill="freeze"
        />
      </circle>
    </svg>

    <!-- id 引用 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <circle cx="30" cy="30" r="10" fill="#f00" />
      <circle id="c2" cx="30" cy="60" r="10" fill="#00f" />
      <animate
        href="#c2"
        attributeType="XML"
        attributeName="cx"
        from="30"
        to="60"
        dur="1s"
        repeatCount="1"
        fill="freeze"
      />
    </svg>

    <!-- 使用多个动画标签，控制多个属性的动画变化 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <circle cx="30" cy="30" r="10" style="fill: #f00">
        <animate
          attributeType="XML"
          attributeName="cx"
          from="30"
          to="60"
          dur="1s"
          repeatCount="1"
          fill="freeze"
        />
        <animate
          attributeType="XML"
          attributeName="cy"
          from="30"
          to="60"
          dur="1s"
          repeatCount="1"
          fill="freeze"
        />
      </circle>
    </svg>
    <!-- begin/end 控制动画起始 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <circle cx="30" cy="30" r="10" fill="#f00">
        <animate
          attributeType="XML"
          attributeName="cx"
          from="30"
          to="60"
          dur="1s"
          begin="btn2.mouseenter"
        />
      </circle>
      <g id="btn2" style="cursor: pointer">
        <rect
          x="40"
          y="60"
          width="20"
          height="10"
          rx="5"
          ry="5"
          style="fill: #ccc"
        />
        <text x="50" y="67" font-size="6" text-anchor="middle">移入</text>
      </g>
    </svg>
    <!-- id.end -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <rect x="20" y="20" width="0" height="10" style="fill: #f00">
        <animate
          id="a31"
          attributeType="XML"
          attributeName="width"
          to="20"
          dur="1s"
          fill="freeze"
        />
      </rect>
      <rect x="40" y="30" width="0" height="10" style="fill: #f00">
        <animate
          attributeType="XML"
          attributeName="width"
          to="20"
          dur="1s"
          begin="a31.end"
          fill="freeze"
        />
      </rect>
    </svg>
    <!-- 死循环 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <rect x="20" y="20" width="0" height="10" style="fill: #f00">
        <animate
          id="a41"
          attributeType="XML"
          attributeName="width"
          to="20"
          dur="1s"
          begin="0s;a42.end"
          fill="freeze"
        />
      </rect>
      <rect x="40" y="30" width="0" height="10" style="fill: #f00">
        <animate
          id="a42"
          attributeType="XML"
          attributeName="width"
          to="20"
          dur="1s"
          begin="a41.end"
          fill="freeze"
        />
      </rect>
    </svg>
    <!-- 控制某一个动画执行指定次数后，当前动画开始 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <rect x="20" y="20" width="0" height="10" style="fill: #f00">
        <animate
          id="a51"
          attributeType="XML"
          attributeName="width"
          to="20"
          dur="1s"
          fill="freeze"
          repeatCount="3"
        />
      </rect>
      <rect x="40" y="30" width="0" height="10" style="fill: #f00">
        <animate
          attributeType="XML"
          attributeName="width"
          to="20"
          dur="1s"
          begin="a51.repeat(2)"
          fill="freeze"
        />
      </rect>
    </svg>
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <rect x="20" y="20" width="0" height="10" style="fill: #f00">
        <animate
          id="a61"
          attributeType="XML"
          attributeName="width"
          to="20"
          dur="2s"
          fill="freeze"
          repeatCount="1"
        />
      </rect>
      <rect x="40" y="30" width="0" height="10" style="fill: #f00">
        <animate
          id="a61"
          attributeType="XML"
          attributeName="width"
          to="20"
          dur="1s"
          end="a61.end"
          fill="freeze"
          repeatCount="indefinite"
        />
      </rect>
    </svg>

    <!-- values/keyTimes 控制动画过程 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <circle cx="30" cy="30" r="10" style="fill: #f00">
        <animate
          attributeType="XML"
          attributeName="cx"
          values="30;90;30"
          dur="1s"
          fill="freeze"
        />
      </circle>
      <circle cx="30" cy="70" r="10" style="fill: #f00">
        <animate
          attributeType="XML"
          attributeName="cx"
          values="30;90;30"
          keyTimes="0;0.5;1"
          dur="1s"
          fill="freeze"
        />
      </circle>
    </svg>

    <!-- calcMode 控制运动速度 -->
    <svg viewBox="0 0 100 100" id="svg" width="400" height="400">
      <circle cx="30" cy="30" r="10" fill="#f00">
        <animate
          attributeType="XML"
          attributeName="cx"
          values="30;90"
          calcMode="spline"
          keySplines="0 0.5 1 0.5"
          dur="2s"
          fill="freeze"
        />
      </circle>
    </svg>
    <svg viewBox="0 0 100 100" width="400" height="400">
      <path d="M0 0 L 100 100" fill="none" stroke="#fac" stroke-width="1" />
      <!-- keySplines="0 0.5 1 0.5" -->
      <path
        d="M0 0 C0 50,100 50,100 100"
        fill="none"
        stroke="#F00"
        stroke-width="1"
      />
      <!-- keySplines="0 1 1 0" -->
      <path
        d="M0 0 C0 100,100 0,100 100"
        fill="none"
        stroke="#0f0"
        stroke-width="1"
      />
      <!-- keySplines="1 0 0 1" -->
      <path
        d="M0 0 C100 0,0 100,100 100"
        fill="none"
        stroke="#00f"
        stroke-width="1"
      />
    </svg>
    <script src="../utils/fullCoord.js" type="module"></script>
  </body>
</html>
